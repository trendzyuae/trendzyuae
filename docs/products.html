<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products - TrendzyUAE</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #d0ebff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #003366;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    .search-box input {
      width: 60%;
      padding: 15px;
      font-size: 1.2em;
      border: 2px solid #007BFF;
      border-radius: 10px;
      outline: none;
    }

    .product-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .product-card {
      background-color: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-size: 1.2em;
    }

    .product-code {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>🛍️ Explore Our Products | تصفح منتجاتنا</h1>

  <div class="search-box">
    <input type="text" placeholder="🔍 Search for a product... | ابحث عن منتج">
  </div>

  <div class="product-list">
    <div class="product-card">
      <p><span class="product-code">Code: P001</span> - Trendy Mug with BigThree Design</p>
    </div>
    <div class="product-card">
      <p><span class="product-code">Code: P002</span> - Stylish Phone Stand for Desk</p>
    </div>
    <div class="product-card">
      <p><span class="product-code">Code: P003</span> - Wireless LED Makeup Mirror</p>
    </div>
    <!-- محصول‌های بیشتر هم می‌تونی اضافه کنی -->
  </div>

</body>
</html>
