<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TrendzyUAE Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f2ff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #0056b3;
    }
    input[type="text"] {
      padding: 12px;
      width: 300px;
      font-size: 16px;
    }
    button {
      padding: 12px 18px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .product-box {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      margin: 30px auto;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product-box img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
    }
    .product-code {
      font-weight: bold;
      color: red;
      font-size: 18px;
      margin-top: 10px;
    }
    .product-name {
      font-size: 20px;
      margin-top: 5px;
      color: #333;
    }
    .product-link a {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 18px;
      background-color: #28a745;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
    }
    .product-link a:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>

  <h1>üõçÔ∏è Our Trending Products</h1>

  <input type="text" id="productCodeInput" placeholder="Enter product code...">
  <button onclick="searchProduct()">Search</button>

  <div class="product-box">
    <img src="assets/file_000000003978620a8b7ef94d1e51f3e0.png" alt="Self Stirring Mug">
    <div class="product-code">Code: TR001</div>
    <div class="product-name">BIGTHREE Self-Stirring Mug</div>
    <div class="product-link"><a href="bigthree-mug.html" target="_blank">View Product</a></div>
  </div>

  <div class="product-box">
    <img src="assets/hy300.png" alt="HY300 Projector">
    <div class="product-code">Code: TR002</div>
    <div class="product-name">HY300 Portable Mini Projector</div>
    <div class="product-link"><a href="hy300-projector.html" target="_blank">View Product</a></div>
  </div>

  <div class="product-box">
    <img src="assets/fan3in1.png" alt="3-in-1 Cooling Fan">
    <div class="product-code">Code: TR003</div>
    <div class="product-name">3-in-1 Cooling Fan with Light & Mist</div>
    <div class="product-link"><a href="cooling-fan-3in1.html" target="_blank">View Product</a></div>
  </div>

  <script>
    function searchProduct() {
      const code = document.getElementById("productCodeInput").value.trim().toUpperCase();
      if (code === "TR001") {
        window.location.href = "bigthree-mug.html";
      } else if (code === "TR002") {
        window.location.href = "hy300-projector.html";
      } else if (code === "TR003") {
        window.location.href = "cooling-fan-3in1.html";
      } else {
        alert("Product not found.");
      }
    }
  </script>

</body>
</html>
