<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TrendzyUAE Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #e6f2ff;
    }
    input[type="text"] {
      padding: 10px;
      width: 250px;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-left: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .product-box {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      background-color: #ffffff;
    }
    .product-code {
      font-weight: bold;
      margin-top: 10px;
      color: red;
    }
    .product-name {
      font-size: 22px;
      margin-top: 5px;
      color: #333;
    }
    .product-link a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .product-link a:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>üì¶ TrendzyUAE Product List</h1>
  <p>üîç Enter the product code to open its page:</p>
  <input type="text" id="productCodeInput" placeholder="e.g. TR001">
  <button onclick="searchProduct()">Search</button>

  <div class="product-box">
    <div class="product-code">Code: TR001</div>
    <div class="product-name">BIGTHREE Self Stirring Mug</div>
    <div class="product-link"><a href="bigthree-mug.html">üîó View Product</a></div>
  </div>

  <div class="product-box">
    <div class="product-code">Code: TR002</div>
    <div class="product-name">HY300 Mini Projector</div>
    <div class="product-link"><a href="hy300-projector.html">üîó View Product</a></div>
  </div>

  <div class="product-box">
    <div class="product-code">Code: TR003</div>
    <div class="product-name">Portable 3-in-1 Air Cooler Fan</div>
    <div class="product-link"><a href="3in1-cooler.html">üîó View Product</a></div>
  </div>

  <script>
    function searchProduct() {
      const code = document.getElementById("productCodeInput").value.trim().toUpperCase();
      if (code === "TR001") {
        window.location.href = "bigthree-mug.html";
      } else if (code === "TR002") {
        window.location.href = "hy300-projector.html";
      } else if (code === "TR003") {
        window.location.href = "3in1-cooler.html";
      } else {
        alert("Product not found or not available yet.");
      }
    }
  </script>

</body>
</html>
