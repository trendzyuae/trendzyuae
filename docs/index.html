<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - TrendzyUAE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #d0ebff; /* آبی روشن */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #003366;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .welcome-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 3em;
      margin: 20px;
    }

    .button {
      margin: 30px 0;
    }

    a.button-link {
      background-color: #007BFF;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    a.button-link:hover {
      background-color: #0056b3;
    }

    .langs {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    @media (min-width: 768px) {
      .langs {
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        gap: 60px;
      }
    }
  </style>
</head>
<body>

  <div class="welcome-container">
    <div class="langs">
      <h1>🌟 Welcome to TrendzyUAE 🌟</h1>
      <h1 dir="rtl">🌟 مرحباً بكم في TrendzyUAE 🌟</h1>
    </div>

    <div class="button">
      <a href="products.html" class="button-link">🔍 Explore Products | تصفح المنتجات</a>
    </div>
  </div>

</body>
</html>
